<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexa Script</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="desktop-apps">
    <h1 class="office-title">
      Nexa Script
    </h1>

    <div id="script-editor-container">
      <div id="toolbar">
        <button onclick="formatDoc('bold')"><b>B</b></button>
        <button onclick="formatDoc('italic')"><i>I</i></button>
        <button onclick="formatDoc('underline')"><u>U</u></button>
        <button onclick="formatDoc('strikeThrough')"><s>S</s></button>
        <button onclick="formatDoc('insertOrderedList')">OL</button>
        <button onclick="formatDoc('insertUnorderedList')">UL</button>
        <button onclick="formatDoc('justifyLeft')"><img src="https://img.icons8.com/ios-filled/20/000000/align-left.png" alt="Align Left"></button>
        <button onclick="formatDoc('justifyCenter')"><img src="https://img.icons8.com/ios-filled/20/000000/align-center.png" alt="Align Center"></button>
        <button onclick="formatDoc('justifyRight')"><img src="https://img.icons8.com/ios-filled/20/000000/align-right.png" alt="Align Right"></button>
        <button onclick="formatDoc('justifyFull')"><img src="https://img.icons8.com/ios-filled/20/000000/align-justify.png" alt="Justify"></button>
        
        <select onchange="formatDoc('fontSize', this.value)">
          <option value="1">Small</option>
          <option value="3" selected>Normal</option>
          <option value="5">Large</option>
          <option value="7">Huge</option>
        </select>
        <select onchange="formatDoc('fontName', this.value)">
          <option value="Arial" selected>Arial</option>
          <option value="Verdana">Verdana</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Courier New">Courier New</option>
        </select>
        <input type="color" onchange="formatDoc('foreColor', this.value)">
        <button onclick="formatDoc('undo')">Undo</button>
        <button onclick="formatDoc('redo')">Redo</button>
        <button onclick="saveContent()">Save</button>
        <button onclick="loadContent()">Load</button>
      </div>
      <div id="editor" contenteditable="true" spellcheck="true" placeholder="Start writing here..."></div>
    </div>

    <!-- Dock / Taskbar -->
    <div id="dock">
      <div class="dock-icon" onclick="window.location.href='apps.html'">Apps</div>
      <div class="dock-icon-lit" onclick="window.location.href='so2605.html'">Exit Script</div>
      <div class="dock-icon" onclick="window.location.href='settings.html'">Settings</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
