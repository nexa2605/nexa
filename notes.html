<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexa Office</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Add html2pdf.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <!-- Desktop Background -->
 
  <div id="desktop-apps">
    <h1 class="office-title">
      Nexa SO 2605
    </h1>
    <!-- Widgets Panel -->
    <div id="widgets-panel">
       <!-- Ensure the section containing notes has the ID 'pdfForm' -->
       <section id="pdfForm" class="notes">
         <textarea placeholder="Start writing here..."></textarea>
         <button type="button" onclick="generatePdf()">Download PDF</button>
       </section>
      
    </div>
     </div>
    </div>
      <!-- Dock / Taskbar -->
    <div id="dock">
      <div class="dock-icon" onclick="window.location.href='apps.html'">Apps</div>
      <div class="dock-icon" onclick="window.location.href='script.html'">Script</div>
          <div class="dock-icon" onclick="window.location.href='settings.html'">Settings</div>
           <div class="dock-icon-lit" onclick="window.location.href='index.html'">Exit Notes</div>
    
    </div>
  </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
